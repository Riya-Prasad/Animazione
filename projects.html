<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animazione Studio - Projects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <a class="brand" href="index.html" aria-label="home">
        <img src="./assets/Animazione.svg" alt="" />
      </a>
      <button
        class="menu-toggle"
        aria-label="open menu"
        aria-expanded="false"
        aria-controls="sheet"
      >
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </header>

    <aside id="sheet" class="sheet" aria-hidden="true">
      <nav class="sheet-nav" role="navigation" aria-label="main">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="projects.html">projects</a>
        <a href="services.html">services</a>
      </nav>
      <div class="sheet-social">
        <a href="#" aria-label="instagram">IG</a>
        <a href="#" aria-label="facebook">FB</a>
        <a href="#" aria-label="whatsapp">WA</a>
      </div>
      <a class="sheet-mail" href="mailto:info@animazione.in"
        ><span>info@animazione.in</span></a
      >
    </aside>

    <main class="page page-hscroll">
      <section class="project-title">
        <h1>PROJECTS</h1>
      </section>

      <section class="h-track" aria-label="project gallery">
        <article class="tile is-sm is-tall">
          <a href="/projects/rakurs">
            <span class="media">
              <img src="./assets/image1.jpg" alt="Rakurs" />
            </span>
            <div class="meta">
              <h3>RAKURS</h3>
              <div class="year">2022</div>
            </div>
          </a>
        </article>

        <article class="tile is-lg">
          <a href="/projects/mod">
            <span class="media">
              <img src="./assets/image2.jpg" alt="MOD" />
            </span>
            <div class="meta">
              <h3>MOD</h3>
              <div class="year">2023</div>
            </div>
          </a>
        </article>

        <article class="tile is-md is-short">
          <a href="/projects/nicole">
            <span class="media">
              <img src="./assets/image3.jpg" alt="NICOLE" />
            </span>
            <div class="meta">
              <h3>NICOLE</h3>
              <div class="year">2023</div>
            </div>
          </a>
        </article>

        <article class="tile is-lg is-tall">
          <a href="/projects/city-bay">
            <span class="media">
              <img src="./assets/image4.JPEG" alt="City Bay" />
            </span>
            <div class="meta">
              <h3>CITY BAY</h3>

            </div>
          </a>
        </article>

        <article class="tile is-sm">
          <a href="/projects/mira">
            <span class="media">
              <img src="./assets/image1.jpg" alt="MIRA" />
            </span>
            <div class="meta">
              <h3>MIRA</h3>
              <div class="year">2022</div>
            </div>
          </a>
        </article>

        <article class="tile is-md">
          <a href="/projects/sreda">
            <span class="media">
              <img src="./assets/image2.jpg" alt="SREDA" />
            </span>
            <div class="meta">
              <h3>SREDA</h3>
              <div class="year">2023</div>
            </div>
          </a>
        </article>

        <article class="tile is-lg is-short">
          <a href="/projects/mont-blanc">
            <span class="media">
              <img src="./assets/image3.jpg" alt="MONT BLANC" />
            </span>
            <div class="meta">
              <h3>MONT BLANC</h3>
              <div class="year">2023</div>
            </div>
          </a>
        </article>

        <article class="tile is-sm">
          <a href="/projects/layan-verde">
            <span class="media">
              <img src="./assets/image4.JPEG" alt="LAYAN VERDE" />
            </span>
            <div class="meta">
              <h3>LAYAN VERDE</h3>
              <div class="year">2024</div>
            </div>
          </a>
        </article>
      </section>
    </main>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    ></script>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
    ></script>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"
    ></script>

    <script defer src="main.js"></script>

</html>
